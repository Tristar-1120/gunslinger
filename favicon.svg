<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5a6a7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3a4a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bullet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#1a2a3a" stroke-width="2"/>
  
  <!-- Left bullet -->
  <ellipse cx="35" cy="25" rx="6" ry="4" fill="#8b6914"/>
  <rect x="29" y="25" width="12" height="50" rx="2" fill="url(#bullet)"/>
  <rect x="29" y="25" width="12" height="8" fill="#8b6914"/>
  
  <!-- Right bullet -->
  <ellipse cx="65" cy="25" rx="6" ry="4" fill="#8b6914"/>
  <rect x="59" y="25" width="12" height="50" rx="2" fill="url(#bullet)"/>
  <rect x="59" y="25" width="12" height="8" fill="#8b6914"/>
</svg>
